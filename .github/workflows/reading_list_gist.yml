name: Grab current reading list and write to gist

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch books
        run: curl https://www.gwenwindflower.com/api/books | jq '.[].meta | select(.status | test("finished"))' >> actions/book_data.json

      - name: Read package.json
        id: read_books
        uses: juliangruber/read-file-action@v1
        with:
          path: actions/book_data.json

      - name: Write to gist
        uses: sergeysova/gist-write-action@v1.0.0
        with:
          github_token: ${{ secrets.GIST_UPDATER_TOKEN }}
          # Gist ID
          gist_id: d3396361369ebfb1235d6852320755aa
          # Name of the file at the gist to write data at
          file_name: currently_reading.md
          # Content to write
          content: ${{ steps.read_books.outputs.content }}
